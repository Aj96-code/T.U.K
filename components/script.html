    const activePage = window.location.pathname;
    const navLinks = document.querySelectorAll("ul li a")
    .forEach(link => {
           
        if(link.href.includes((`${activePage}`).replace("/","")))
        {
            link.classList.add("active");
            link.classList.add("fw-semibold");
    
        }
            
    });
</script>
